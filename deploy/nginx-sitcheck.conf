# SitCheck deployment config for nginx.
#
# Copy this file to /etc/nginx/sites-available/sitcheck.conf and create a
# symlink in /etc/nginx/sites-enabled/. Afterwards reload nginx.
#
#   sudo ln -s /etc/nginx/sites-available/sitcheck.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# The config assumes that:
#   * Das statische Next.js Build liegt unter /website/SitCheck/nextapp/out
#   * Das Express Backend l√§uft lokal auf Port 5000

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Ausgeliefertes statisches Frontend
    root /website/SitCheck/nextapp/out;
    index index.html;

    # Komprimierung aktivieren
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_vary on;

    # Statische Assets mit langer Cache-Dauer versehen
    location ~* \.(?:js|css|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # API-Endpunkte ans Express-Backend weiterleiten
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default: statische Dateien ausliefern, ansonsten 404
    location / {
        try_files $uri $uri/ /index.html;
    }
}
